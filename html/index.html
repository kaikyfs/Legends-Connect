<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legends Connect</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
</head>

<body>
    <div id="topo">
        <h1 id="titulo">
            Legends Connect
        </h1>
        <div class="barra-pesquisa">
            <input type="text" id="pesquisa" placeholder="Pesquisar jogadores...">
            <button type="button" id="botao-pesquisa">Pesquisar</button>
        </div>
    </div>

    <div class="container">
        <div class="div1">
            <h3>IIllIIlIlIlIlI#BR1</h3>
            <img src="../img/Elos/esmeralda.png" alt="Esmeralda" width="130" height="90">
            <p>Esmeralda</p>
        </div>
        <div class="div2">
            <h3>Campeões com maiores winrates</h3>
            <table>
                <tr>
                    <th>Campeão</th>
                    <th>Porcentagem de vitória</th>
                </tr>
                <tr>
                    <td class="celula-com-imagem">
                        <span class="nome-campeao">Kog'Maw</span>
                        <img src="../img/Campeões/kog.png" alt="Imagem do Campeão" class="img-tabela">
                    </td>
                    <td>
                        <div class="barra-progresso">
                            <div class="barra-preenchida" style="width: 53.50%;"></div>
                            <span class="texto-progresso">53.5%</span>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td class="celula-com-imagem">
                        <span class="nome-campeao">Taric</span>
                        <img src="../img/Campeões/taric.png" alt="Imagem do Campeão" class="img-tabela">
                    </td>
                    <td>
                        <div class="barra-progresso">
                            <div class="barra-preenchida" style="width: 52.80%;"></div>
                            <span class="texto-progresso">52.8%</span>
                        </div>
                    </td>

                </tr>

            </table>
        </div>
        <div class="div3">
            <h3>Campeões com menores winrates</h3>
            <table>
                <tr>
                    <th>Campeão</th>
                    <th>Porcentagem de vitória</th>
                </tr>
                <tr>
                    <td class="celula-com-imagem">
                        <span class="nome-campeao">K'Sante</span>
                        <img src="../img/Campeões/ksante.png" alt="Imagem do Campeão" class="img-tabela">
                    </td>
                    <td>
                        <div class="barra-progresso">
                            <div class="barra-preenchida" style="width: 44.4%;"></div>
                            <span class="texto-progresso">44.4%</span>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td class="celula-com-imagem">
                        <span class="nome-campeao">Azir</span>
                        <img src="../img/Campeões/azir.png" alt="Imagem do Campeão" class="img-tabela">
                    </td>
                    <td>
                        <div class="barra-progresso">
                            <div class="barra-preenchida" style="width: 45.90%;"></div>
                            <span class="texto-progresso">45.9%</span>
                        </div>
                    </td>

                </tr>

            </table>
        </div>
    </div>


    <div id="lista-jogadores">
        <h3>Jogadores disponíveis</h3>
        <table id="tabela-jogadores">
            <thead>
                <tr>
                    <th>Nick</th>
                    <th>Elo</th>
                    <th>Posição</th>
                    <th>Campeão mais jogados</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <script src="../js/script.js"></script>

</body>

</html>
